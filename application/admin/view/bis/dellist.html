<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 已删除的商户列表 </nav>
<div class="page-container">


  <div class="mt-20">
	<table class="table table-border table-bordered table-bg table-hover table-sort">
	  <thead>
	  <tr class="text-c">
		<th width="80">ID</th>
		<th width="100">商户名称</th>
		<th width="60">门店类别</th>
		<th width="30">联系人</th>
		<th width="150">联系电话</th>
		<th width="60">申请时间</th>
		<th width="60">状态</th>
		<th width="100">操作</th>
	  </tr>
	  </thead>
	  <tbody>
		{volist name="deleteData" id="vo"}
	  <tr class="text-c">
		<td>{$vo.id}</td>
		<td>{$vo.name}</td>
		<td class="td-is_main">{$vo.is_main|is_main}</td>
		<td class="text-c">{$vo.content}</td>
		<td class="text-c">{$vo.tel}</td>
		<td>{$vo.create_time}</td>
		<td class="td-status">{$vo.status|status}</td>
		<td class="td-manage">
				<a style="text-decoration:none" class="ml-5"  href="{:url('bis/branchStatus',['id'=>$vo.id, 'status'=>0])}" title="恢复"><i class="Hui-iconfont">恢复</i></a></td>
		</td>
	  </tr>
		{/volist}
	  </tbody>
	</table>
  </div>
</div>
<!--包含头部文件-->
{include file="public/footer" /}
