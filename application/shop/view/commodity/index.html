<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 团购管理 <span class="c-gray en">&gt;</span> 团购列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-sort">
			<thead>
				<tr class="text-c">
                    <th width="50">ID</th>
                    <th width="100">名称</th>
					<th width="200">宣传图</th>
                    <th width="70">原价</th>
                    <th width="70">转卖价</th>
                    <th width="50">状态</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
                {volist name="CommodityData" id="vo"}
				<tr class="text-c">
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
					<td><img src="{$vo.image}" style="width: 180px; height: 60px;"></td>		
                    <td>{$vo.origin_price}元</td>
                    <td>{$vo.current_price}元</td>
                    <td class="td-status">{$vo.status|status}</td>
					<td class="td-manage">
                        <a style="text-decoration:none" class="ml-5" onClick="o2o_edit('详情数据','{:url('Commodity/detail', ['id'=>$vo.id])}')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> 
                        <a style="text-decoration:none" class="ml-5" onClick="o2o_stop('{:url('Commodity/status', ['id'=>$vo.id, 'status'=>3])}')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>
                    </td>
                </tr>
                {/volist}
			</tbody>
		</table>
	</div>
</div>
</body>
{include file="public/footer" /}
